<div class="settings-container">
  <h1>App Settings</h1>

  <mat-card>
    <mat-card-content>
      <h3>Notifications</h3>
      <mat-slide-toggle color="primary">Email Alerts</mat-slide-toggle>
      <mat-slide-toggle color="primary">Push Notifications</mat-slide-toggle>

      <mat-divider></mat-divider>

      <h3>Appearance</h3>
      <mat-form-field appearance="outline">
        <mat-label>Theme</mat-label>
        <mat-select>
          <mat-option value="light">Light Mode</mat-option>
          <mat-option value="dark">Dark Mode</mat-option>
          <mat-option value="system">System Default</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
